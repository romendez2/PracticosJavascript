<!DOCTYPE html>
<html>
    <head>
        <title>Operaciones</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Ejercicio 11</h2>
        <h4>Realice una operacion</h4>
        <label for="valo1">Ingrese un valor</label>
        <input type="text" id="valor1"><br>
        <label for="valo2">Ingrese otro valor</label>
        <input type="text" id="valor2"><br>
        <label for="operacion">Ingrese la operacion a realizar</label>
        <select id="slcOperacion">
            <option value="S">Suma</option>
            <option value="R">Resta</option>
            <option value="M">Multiplicacion</option>
            <option value="D">Division</option>
                    
        </select>
        <input type="button" id="btnMostrar" value="Hacer calculos">
        <p id="pResultado"></p>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="js/ej11.js" type="text/javascript"></script>
    </body>
</html>
